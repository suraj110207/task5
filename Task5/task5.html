<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .timer {
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      width: 350px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 250px;
    }

    button {
      background: #ff9800;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e68900;
    }

    @media (max-width: 500px) {
      .timer {
        width: 90%;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>‚è≥ Countdown Timer</h1>

  <!-- Date & Time Picker -->
  <input type="datetime-local" id="datetime" />
  <br>
  <button onclick="startTimer()">Start</button>
  <button onclick="resetTimer()">Reset</button>

  <!-- Timer Display -->
  <div class="timer" id="countdown">
    Set a date and time to start countdown ‚è∞
  </div>

  <script>
    let countdownInterval;

    function startTimer() {
      clearInterval(countdownInterval); // clear previous timer
      const input = document.getElementById("datetime").value;
      if (!input) {
        alert("Please select a date and time!");
        return;
      }
      const targetDate = new Date(input).getTime();

      countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          document.getElementById("countdown").innerHTML = "üéâ Time's up!";
          clearInterval(countdownInterval);
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s";
      }, 1000);
    }

    function resetTimer() {
      clearInterval(countdownInterval);
      document.getElementById("countdown").innerHTML = "‚è∞ Timer reset!";
      document.getElementById("datetime").value = "";
    }
  </script>

</body>
</html>
